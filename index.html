<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="wrapper">
        <div id="quote-box">
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="text">Quotes</span>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="quote-author">- <span id="author">Author</span></div>
            <div class="buttons">
                <a class="button" id="tweet-quote" title="Tweet this quote!" target="_top" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22I%20would%20rather%20die%20of%20passion%20than%20of%20boredom.%22%20Vincent%20van%20Gogh">
                    <i class="fab fa-twitter"></i>
                </a>
                <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Vincent%20van%20Gogh&amp;content=I%20would%20rather%20die%20of%20passion%20than%20of%20boredom.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button">
                    <i class="fab fa-tumblr"></i>
                </a>
                <button class="button" id="new-quote">New quote</button>
            </div>
        </div>
        <div class="footer">
            by <a href="https://github.com/semyluase">Semy Luase</a>
        </div>
    </div>
    <script src="script.js"></script>
    <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>

</html>
